<!-- code of turn on and off tubelight -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>what can javascript do</h1>
    <button onclick="document.getElementById('my image').src='pic_bulboff.gif' ">Turn on the light</button>
    <img id="my image" src="pic_bulboff.gif" style="width:100px">
    <button onclick='document.getElementById("my image").src="pic_bulboff.gif" '>Turn of the light</button>
</body>

</html>
